name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Stable
        run: cargo test
      - name: Stable (no default features)
        run: cargo test -p alacritty_terminal --no-default-features
      - name: Oldstable
        run: |
          rustup default $(cat Cargo.toml | grep "rust-version" | sed 's/.*"\(.*\)".*/\1/')
          cargo test
      - name: Clippy
        run: |
          rustup component add clippy
          cargo clippy --all-targets

  check-macos-x86_64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install target
        run: rustup update && rustup target add x86_64-apple-darwin
      - name: Build
        run: cargo build --target=x86_64-apple-darwin

  package:
    name: Package (${{ matrix.package_id }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - package_id: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: alacritty.exe
          - package_id: windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            binary_name: alacritty.exe
          - package_id: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            binary_name: alacritty
          - package_id: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            binary_name: alacritty
          - package_id: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: alacritty
          - package_id: linux-aarch64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            binary_name: alacritty

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libfreetype6-dev libfontconfig1-dev \
            libxcb-xfixes0-dev libxkbcommon-dev
      - name: Install target
        run: rustup update && rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release --locked --target=${{ matrix.target }}
      - name: Create package archive
        run: |
          mkdir -p package/bin
          cp "./target/${{ matrix.target }}/release/${{ matrix.binary_name }}" "./package/bin/${{ matrix.binary_name }}"
          tar -czf "./Alacritty-${{ matrix.package_id }}.tar.gz" -C package .
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: Alacritty-${{ matrix.package_id }}
          path: ./Alacritty-${{ matrix.package_id }}.tar.gz
          if-no-files-found: error
