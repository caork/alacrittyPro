name: Release

on:
  push:
    tags: ["v[0-9]+.[0-9]+.[0-9]+*"]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CARGO_TERM_COLOR: always

jobs:
  package:
    name: Release package (${{ matrix.package_id }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - package_id: windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: alacritty.exe
          - package_id: windows-aarch64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            binary_name: alacritty.exe
          - package_id: macos-aarch64
            os: macos-14
            target: aarch64-apple-darwin
            binary_name: alacritty
          - package_id: macos-x86_64
            os: macos-13
            target: x86_64-apple-darwin
            binary_name: alacritty
          - package_id: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: alacritty
          - package_id: linux-aarch64
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            binary_name: alacritty

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libfreetype6-dev libfontconfig1-dev \
            libxcb-xfixes0-dev libxkbcommon-dev
      - name: Install target
        run: rustup update && rustup target add ${{ matrix.target }}
      - name: Build
        run: cargo build --release --locked --target=${{ matrix.target }}
      - name: Create release package
        run: |
          PACKAGE="Alacritty-${GITHUB_REF##*/}-${{ matrix.package_id }}.tar.gz"
          mkdir -p package/bin
          cp "./target/${{ matrix.target }}/release/${{ matrix.binary_name }}" "./package/bin/${{ matrix.binary_name }}"
          tar -czf "./${PACKAGE}" -C package .
          echo "PACKAGE=${PACKAGE}" >> "$GITHUB_ENV"
      - name: Upload package to release
        run: ./.github/workflows/upload_asset.sh "./${PACKAGE}" "$GITHUB_TOKEN"
